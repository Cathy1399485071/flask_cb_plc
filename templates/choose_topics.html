<!doctype html>
<html>
<head>
    <title>Choose 10 Best Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        textarea {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Choose 10 Best Topics</h1>

<button onclick="chooseTopics()">Choose Topics</button>

<textarea id="topicsBox" placeholder="Queries will appear here..."></textarea>

<script>
function chooseTopics() {
    fetch("/choose_topics", {
        method: "POST",
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("topicsBox").value = data.topics;
    })
    .catch(error => {
        document.getElementById("topicsBox").value = "Error occurred: " + error;
    });
}
</script>

</body>
</html>
