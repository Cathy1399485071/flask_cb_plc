<!doctype html>
<html>
<head>
    <title>Student Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .chat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            height: 500px;
            overflow-y: scroll;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 20px;
            max-width: 70%;
            clear: both;
        }

        .user {
            background-color: #dcf8c6;
            float: right;
            text-align: right;
        }

        .bot {
            background-color: #e9e9eb;
            float: left;
        }

        .input-area {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Student Chatbot</h2>
    <form method="post">
        <div class="chat-box">
            {% for message in messages %}
                <div class="message {{ message.sender }}">{{ message.text }}</div>
            {% endfor %}
        </div>
    
        <div class="input-area">
            <form method="post">
                <input type="text" name="user_input" placeholder="Type your question..." autocomplete="off" required>
                <input type="submit" value="Send">
            </form>
        </div>
    </form>
</body>
</html>
