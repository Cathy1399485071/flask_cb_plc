<!doctype html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account?</p>
    <form action="{{ url_for('register') }}" method="get">
        <button type="submit">Register</button>
    </form>
</body>
</html>
